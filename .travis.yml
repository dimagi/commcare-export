install:
 - sudo apt-get install pandoc
 - pip list
 - python setup.py sdist
 - pip install dist/*
 - pip install pymysql psycopg2 pyodbc
 - pip install coverage coveralls
 - sudo ACCEPT_EULA=Y apt-get install msodbcsql17
 - pip install mypy
